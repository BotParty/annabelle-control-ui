group 'com.lukeyes'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.5'
    compile 'org.java-websocket:Java-WebSocket:1.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
